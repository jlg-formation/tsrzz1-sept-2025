<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Visuelle</title>
  </head>
  <body>
    <h1>Multiplication Visuelle</h1>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" />
      <g class="samples"></g>
      <g class="lines"></g>
    </svg>
    <div class="command">
      <label class="samples">
        <span>
          Echantillons:
          <input type="number" class="value" />
        </span>
        <input type="range" min="0" max="200" step="1" class="slider" />
      </label>
      <label class="multiplicationFactor">
        <span>
          Facteur de multiplication:
          <input type="number" class="value" />
        </span>
        <input type="range" min="0" max="100" step="0.01" class="slider" />
      </label>
      <div class="buttons">
        <button class="play">xx</button>
        <button class="configJSON">Config JSON</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
